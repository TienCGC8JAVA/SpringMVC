plugins {
    id 'java'
    id 'war'
}

group 'come.codegym'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.24.RELEASE'
    compile group: 'jstl', name : 'jstl', version: '1.2'
}
